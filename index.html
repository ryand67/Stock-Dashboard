<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</head>
<body>
    <div class="intro-form-div" id="introForm">
        <form action="">
            <div class="introInputLabel formPart">
                <label for="stockSymbol">Search</label>
                <input type="text" class="introInput" id="introInput" autocomplete="off">
            </div>
            <div class="introTimeSelect formPart">
                <label for="timeInterval">Time Interval</label>
                <select name="timeInterval" id="introTimeSelect" class="timeSelect">
                    <option value="1min">1m</option>
                    <option value="5min">5m</option>
                    <option value="15min">15m</option>
                    <option value="30min">30m</option>
                    <option value="60min">60m</option>
                </select>
            </div>
            <button type="submit" class="introSearchBtn" id="introSearchBtn">Search</button>
        </form>
    </div>
    <div class="mainStock" id="mainStock">
        <h1 id="stockTitle"></h1>
        <h1 class="lowPrice mainStats">Low: <span id="lowPriceSpan"></span></h1>
        <h1 class="highPrice mainStats">High: <span id="highPriceSpan"></span></h1>
        <h1 class="openPrice mainStats">Open: <span id="openPriceSpan"></span></h1>
        <h1 class="closePrice mainStats">Close: <span id="closePriceSpan"></span></h1>
        <h1 class="mainVol mainStats">Volume: <span id="mainVolSpan"></span></h1>
    </div>
</body>
</html>
